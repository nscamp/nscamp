<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="{{ site.description }}">

        <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen">
        <link rel="stylesheet" href="/css/syntax.css" type="text/css" media="screen">
        <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png"/>

    </head>
    <body>
      
      
      <!-- HEADER -->
      <div id="header" class="outer">
        <header class="inner">
          
          <a href="/">
            <div id="hero">&nbsp;</div>
            <h1 class="title">{{ site.name }}</h1>
          </a>
          <h2 id="tagline">{{ site.description }}</h2>
        </header>
      </div>

      <!-- MAIN CONTENT -->
      <div id="main" class="outer">
        <section class="inner">
      
          {{ content }}
          
        </section>
      </div>

      <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
      <script type="text/javascript" charset="utf-8" src="/javascripts/main.js"></script>
      
      <!-- ANALYTICS -->
      <script type="text/javascript" charset="utf-8">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-42367255-1', 'nscamp.com');
        ga('send', 'pageview');

      </script>
    </body>
</html>
