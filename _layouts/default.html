<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="{{ site.description }}">

        <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen">
        <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png"/>

    </head>
    <body>
      
      
      <!-- Prompt to fork this site on github -->
      <a href="https://github.com/nscamp/nscamp.github.io" id="github-fork"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
      
      <!-- HEADER -->
      <div id="header" class="outer">
        <header class="inner">
          <div id="hero">&nbsp;</div>
          <h1 class="title"><a href="/">{{ site.name }}</a></h1>
          <h2 id="tagline">{{ site.description }}</h2>
        </header>
      </div>

      <!-- MENU -->
      <div id="menu-main" class="outer">
        <menu class="inner">           
          <li><a href="/where.html">Where</a></li>
          <li><a href="/how-much.html">Price</a></li>
          <li><a href="/register.html">Register your interest</a></li>
        </menu>
      </div>

      <!-- MAIN CONTENT -->
      <div id="main" class="outer">
        <section class="inner">
      
          {{ content }}
          
        </section>
      </div>

      <!-- FOOTER  -->
      <div id="footer" class="outer">
        <footer class="inner">
          <div class="contact">
            <h4>{{ site.name }}</h4>
            <p>{{ site.description }}</p>
          </div>
          <div class="contact">
            <ul>
              <li><a href="/where.html">Where</a></li>
              <li><a href="/how-much.html">Price</a></li>
              <li><a href="/register.html">Register your interest</a></li>
            </ul>
          </div>
        </footer>
      </div>
      
      <!-- ANALYTICS -->
      <script type="text/javascript" charset="utf-8">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-42367255-1', 'nscamp.com');
        ga('send', 'pageview');

      </script>
    </body>
</html>
